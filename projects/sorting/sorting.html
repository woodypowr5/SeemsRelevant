<!DOCTYPE html>
<html ng-app="sortingApp">

  <head>
    <meta charset="utf-8" />
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sorting.css">
     
    <!-- Angular Scripts -->
    <script src="../../js/libraries/angular/angular.js"></script>
    <script src="../../js/wlibraries/angular/angular-route.min.js"></script>

    <!-- Object Definitions -->


    <!-- Our scripts -->
    <script src="js/app.js"></script>   
    <script src="js/services/registerService.js"></script>  
    <script src="js/services/sortingService.js"></script>  
    <script src="js/controller/SortingCtrl.js"></script>    
      
    <script src="js/directives/resizeDetect.js"></script>  


    <!-- Testing-->
    <link rel="shortcut icon" type="image/png" href="../../lib/jasmine-2.1.3/jasmine_favicon.png">
    <link rel="stylesheet" href="../../testing/Jasmine/lib/jasmine-2.1.3/jasmine.css">  
    <script src="../../testing/Jasmine/lib/jasmine-2.1.3/jasmine.js"></script>
    <script src="../../testing/Jasmine/lib/jasmine-2.1.3/jasmine-html.js"></script>
    <script src="../../testing/Jasmine/lib/jasmine-2.1.3/boot.js"></script>
    <!--<script src="https://code.angularjs.org/1.3.11/angular-mocks.js" data-semver="1.3.11"></script>-->
    <script src="../../testing/angular-mocks.js"></script>

    <!--<script src="js/testing/sortingSpec.js"></script>-->
    <script src="libraries/rzslider.min.js"></script>
    <link rel="stylesheet" href="libraries/css/rzslider.min.css">

</head>
    
    <body class="iframe-body fluid-container" ng-controller="SortingCtrl">
        <div class="controls-upper-wrapper">
            <div class="control-wrapper flex">
                <span class="control-button n-btn" ng-click="changeAlgorithm('selectionSort')">Selection</span>
                <span class="control-button n-btn" ng-click="changeAlgorithm('bubbleSort')">Bubble</span>
                <span class="control-button n-btn" ng-click="changeAlgorithm('insertionSort')">Insertion</span>
                <span class="control-button n-btn" ng-click="changeAlgorithm('mergeSort')">Merge</span>
                <span class="control-button n-btn" ng-click="changeAlgorithm('quickSort')">Quick</span>
            </div>
        </div>

        <div class="controls-wrapper">

            <!-- N control -->
            <span class="control-tile n-controls" ng-mouseover="showNav('n')" ng-mouseleave="hideNav('n')">
                Number of Elements
                <span class="control-layover n-layover" ng-show="editStates.n === true">
                    <div class="control-wrapper">
                        <span class="control-button n-btn" ng-click="changeN(10)">10</span>
                        <span class="control-button n-btn" ng-click="changeN(25)">25</span>
                        <span class="control-button n-btn" ng-click="changeN(50)">50</span>
                        <span class="control-button n-btn" ng-click="changeN(100)">100</span>
                        <span class="control-button n-btn" ng-click="changeN(200)">200</span>
                    </div>
                </span>
            </span>
           
            <!-- Color Scheme controls -->
            <span class="control-tile color-controls" ng-mouseover="showNav('colors')" ng-mouseleave="hideNav('colors')">
                Colors
                <span class="control-layover colors-layover" ng-show="editStates.colors === true">
                    <div class="control-wrapper">
                        <span class="control-button color-btn" ng-click="changeColor('color')">Color</span>
                        <span class="control-button color-btn" ng-click="changeColor('grayscale')">B+W</span>
                    </div>
                </span>
            </span>
            
            <!-- Speed Control -->
            <span class="control-tile speed-controls" ng-mouseover="showNav('speed')" ng-mouseleave="hideNav('speed')">
                Speed

                <span class="control-layover speed-layover" ng-show="editStates.speed === true">
                        <div class="control-wrapper speed-wrapper">
                        <span class="control-button speed-btn" ng-click="changeSpeed(500); changeDepth('full')">Slow</span>
                        <span class="control-button speed-btn" ng-click="changeSpeed(250); changeDepth('full')">Med</span>
                        <span class="control-button speed-btn" ng-click="changeSpeed(100); changeDepth('full')">Quick</span>
                        <span class="control-button speed-btn" ng-click="changeSpeed(25); changeDepth('full')">Fast</span>
                        <span class="control-button speed-btn" ng-click="changeSpeed(5); changeDepth('full')">Blaze</span>
                        <span class="control-button speed-btn" ng-click="changeSpeed(0); changeDepth('quick')">Instant</span>
                    </div>
                </span> 
            </span>

          
            
        </div>
        <canvas id="sort-canvas" width="100%" height="auto" resize-detect></canvas>
    </body>
</html>

		<!-- MAIN VIEWS -->
		<div class="main flex">
			<div 
				ng-show="readerActive === true" 
				class="reader-wrapper fade-in"
				ng-class="{'portfolio-reader-wrapper':activeView == 'portfolio'}">

				<div
					ng-show="readerActive === true || activeView =='about' || activeView == 'portfolio'" 
					ng-include="readerTemplate"
					class="reader-template row no-gutter fade-in"
					ng-class="{'portfolio-reader':($scope.activeView === 'portfolio')}">
				</div>
			
				<div 
					class="close-reader"
					ng-hide="activeView =='portfolio'"
					ng-click="closeReader()">

			</div>

	<div class="tile img-tile" ng-class="{'quarter-width': post.basis == 4, 'third-width': post.basis == 3, 'half-width': post.basis == 2}" ng-repeat="image in images track by image.imageid">
		
		<image-preview 
			imagetitle = "{{image.title}}" 
			imageid="{{image.imageid}}" 
			ng-init="getImageData(image.imageid)"
			titleclick="activateImageViewer(image.imageid)"
			categoryclick="" 
			dateclick="">
		</image-preview>

	</div>
